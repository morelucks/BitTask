name: Contracts Tests

on:
  push:
    paths:
      - 'contracts/**'
  pull_request:
    paths:
      - 'contracts/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Clarinet
        uses: hirosystems/setup-clarinet@v1
        with:
          clarinet-version: 'latest'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: contracts/package-lock.json

      - name: Install dependencies
        working-directory: ./contracts
        run: npm ci

      - name: Run Tests
        working-directory: ./contracts
        run: npm test
